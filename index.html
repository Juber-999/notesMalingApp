<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="mainDiv">
        <div class="childDiv"><i class="fa-solid fa-file-pen icon"></i></div>

        <div class="childDiv"><h1>My Notes</h1></div>
      </div>
      <div class="note-input">
        <input type="text" id="title" placeholder="Note Title" />
        <textarea id="content" placeholder="Write your note here..."></textarea>
        <button onclick="addNote()">Add Note</button>
      </div>
      <div id="notes-container"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
